<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/154b77fc05.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1><span>
            <h2>created by Aaron K</h2>
        </span>
    </header>
    <div id="container" class="container">
        <div id="result" class="result">
           0
        </div>

        <div class="keypad">
            <button class="choice" id=".">.</button>
            <button class="choice" id="0">0</button>
            <button class="choice" style="visibility: hidden;"></button>
            <button class="choice" id="equals"><i class="fas fa-equals"></i></button>
            <button class="choice" id="7">7</button>
            <button class="choice" id="8">8</button>
            <button class="choice" id="9">9</button>
            <button class="choice" id="/"> <i class="fas fa-divide"></i></button>
            <button class="choice" id="4">4</button>
            <button class="choice" id="5">5</button>
            <button class="choice" id="6">6</button>
            <button class="choice" id="-"><i class="fas fa-minus"></i></button>
            <button class="choice" id="1">1</button>
            <button class="choice" id="2">2</button>
            <button class="choice" id="3">3</button>
            <button class="choice" id="+"><i class="fas fa-plus"></i></button>
            <button class="choice" id="clear">AC</button>
            <button class="choice" id="undo"><i class="fas fa-backspace"></i></button>
            <button class="choice" style="visibility:hidden"></button>
            <button class="choice" id="*"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
