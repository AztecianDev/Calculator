<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/154b77fc05.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1><span>
            <h2>created by Aaron K</h2>
        </span>
    </header>
    <div id="container" class="container">
        <div id="result" class="result">
            0
        </div>

        <div class="keypad">
            <button id="dot">.</button>
            <button id="zero">0</button>
            <button style="visibility: hidden;"></button>
            <button id="equals"><i class="fas fa-equals"></i></button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="divide"> <i class="fas fa-divide"></i></button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="6">6</button>
            <button id="minus"><i class="fas fa-minus"></i></button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus"><i class="fas fa-plus"></i></button>
            <button id="clear">AC</button>
            <button id="undo"><i class="fas fa-backspace"></i></button>
            <button style="visibility:hidden"></button>
            <button id="multiply"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
